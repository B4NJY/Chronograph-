<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch (Cronografo)</title>
    <link rel="stylesheet" href="styles.css" type="text/css" >
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <script src="scrips.js"></script>
</head>
<body>
        <div class="wrapper">
            <h1>Stopwatch(Cronografo) <i class="ri-timer-fill"></i></h1>
            <h2>Chronograph created with vanilla javascript <br>
                Cronografo creado con Javascript Puro</h2>

            <!--Timmer del cronometro-->
            <p class="timer">
                <span id="minutes"></span>:<span id="seconds"></span>:<span id="miliseconds"></span>
            </p>
        

            <!--Botonotes del Cronometro-->
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>

        </div>
    
</body>
</html>
